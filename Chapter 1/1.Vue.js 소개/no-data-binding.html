<div>안녕하세요</div>
<span>안녕하세요</span>
<i>안녕하세요</i>
<strong>안녕하세요</i>

<script>
  let greeting = "안녕히가세요";
  setTimeout(()=> {
    document.querySelector("div").innerText = greeting;
    document.querySelector("i").innerText = greeting;
    document.querySelector("span").innerText = greeting;
    document.querySelector("strong").innerText = greeting;
  }, 3000)
</script>
