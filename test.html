<nav class="menu">
  <a
    v-for="c of categories"
    :key="c"
    :href="'/' + c.toLowerCase()"
    class="category"
    @click.prevent="clickCategory(c)"
    v-if="postList[c].length > 0"
  >
    {{ c }}
  </a>
</nav>
<main class="post-list">
  <h2>카테고리 : {{ selectedCategory }}</h2>
  <ul>
    <li v-for="item in postList[selectedCategory]" :key="item.id">
      {{ item.title }}
    </li>
  </ul>
</main>

<MenuBar />
<PostList />
